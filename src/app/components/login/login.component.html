<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<div class="parent">
  <div class="container" [ngClass]="isSignDivVisiable ? 'active' :'' " id="container">
      <div class="form-container sign-up" >
          <form>
              <h1>Criar Conta</h1>
              <span>ou use seu e-mail para se registrar</span>
              <input type="text" name="name" [(ngModel)]="signUpObj.name" placeholder="Nome">
              <input type="email" name="email" [(ngModel)]="signUpObj.email" placeholder="Email">
              <input type="password" name="password"  [(ngModel)]="signUpObj.password" placeholder="Senha">
              <button (click)="onRegister()">Inscrever-se</button>
          </form>
      </div>
      <div class="form-container sign-in" >
          <form>
              <h1>Entrar</h1>
              <span>ou use sua senha de e-mail</span>
              <input type="email" name="email" [(ngModel)]="loginObj.email" placeholder="Email">
              <input type="password" name="password"   [(ngModel)]="loginObj.password" placeholder="Senha">
              <a href="#">→ Esqueceu sua senha? ←</a>
              <button (click)="onLogin()">Entrar</button>
          </form>
      </div>
      <div class="toggle-container">
          <div class="toggle">
              <div class="toggle-panel toggle-left">
                  <h1>Bem vindo de volta!</h1>
                  <p>Insira seus detalhes pessoais para usar todos os recursos do site</p>
                  <button type="button" class="hidden" id="login" (click)="isSignDivVisiable = false">Entrar</button>
              </div>
              <div class="toggle-panel toggle-right">
                  <h1>Olá, Amigo!</h1>
                  <p>Registre-se com seus detalhes pessoais para usar todos os recursos do site</p>
                  <button type="button" class="hidden" id="register" (click)="isSignDivVisiable = true">Inscrever-se</button>
              </div>
          </div>
      </div>
  </div>
</div>
</body>
</html>
